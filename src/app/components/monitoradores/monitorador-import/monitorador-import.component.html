<div class="content-center">
  <form ngForm class="form-max-spacing">
    <div style="text-align: center;">
        <div style="margin: 1rem; padding-bottom: 1rem">
          <button type="button" mat-raised-button color="accent" (click)="fileInput.click()">Escolha um arquivo xlsx</button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file">
          <span class="nome-arquivo" (click)="fileInput.click()">{{selectedFile?.name}}</span>
        </div>
      <div class="row-2">
        <button mat-stroked-button
                class="row-col"
                type="submit"
                (click)="cancelar()">Cancelar</button>

        <span style="margin: 0.25rem"></span>

        <button mat-flat-button
                class="row-col"
                color="primary"
                type="submit"
                (click)="importar()">Importar</button>
      </div>
    </div>
  </form>
</div>
